<div class="wrapper">
  <form [formGroup]="packagesForm">
    <mat-form-field class="example-full-width">
      <input
        formControlName="unities"
        matInput
        placeholder="{{ strings.strings.unities }}"
        type="number"
        required
      />
      <mat-error>Debe ingresar un valor.</mat-error>
    </mat-form-field>
    <button
      [disabled]="packagesForm.invalid"
      mat-raised-button
      color="primary"
      (click)="generatePackages($event)"
    >
      {{ strings.strings.generatePackages }}
    </button>
  </form>
  <div>
    <table
      mat-table
      [dataSource]="dataSource"
      [@table]="dataSource.data.length > 0"
    >
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns; let i = index"
      >
        <th mat-header-cell *matHeaderCellDef>{{ displayedNames[i] }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns"
        class="element-row"
      ></tr>
    </table>

    <div [@table]="!dataSource.data.length">
      {{ strings.errorMessagesText.noData }}
    </div>
  </div>
</div>
