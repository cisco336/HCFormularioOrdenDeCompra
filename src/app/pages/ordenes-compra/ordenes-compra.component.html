<div class="the-wrapper">
  <h1>
    <span>Proveedor:</span
    ><span>{{ proveedor || "Nombre del proveedor" }}</span>
  </h1>
  <mat-card class="mat-elevation-z4 first">
    <div>
      <mat-form-field class="example-full-width">
        <input
          type="text"
          placeholder="Proveedor"
          aria-label="Proveedor"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          type="text"
          placeholder="Estados"
          aria-label="Estados"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Choose a date"
          [satDatepicker]="picker"
          [value]="date"
        />
        <sat-datepicker
          touchUi
          #picker
          [rangeMode]="true"
          [closeAfterSelection]="false"
        ></sat-datepicker>
        <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary">
      <mat-icon>search</mat-icon> Consultar
    </button>
  </mat-card>
  <mat-card class="mat-elevation-z4 second">
    <div>
      <h2>Opciones:</h2>
      <div>
        <button
          mat-raised-button
          color="primary"
          (click)="openDialogCambioEstado($event)"
          [disabled]="!selection.selected.length"
        >
          <mat-icon>category</mat-icon>Cambiar estado
        </button>
        <button mat-raised-button color="primary" #exportButton>
          <mat-icon>description</mat-icon>Generar reporte
        </button>
      </div>
    </div>
    <mat-form-field class="filter">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
      <mat-icon matSuffix>filter_list</mat-icon>
    </mat-form-field>
    <!-- Tabla de datos Principal -->
    <table
      mat-table
      [dataSource]="dataSource"
      ngxMatTableExporter
      [cdkTable]="table"
      [exporterButton]="exportButton"
      sheetName="Ordenes_de_compra"
      fileName="Ordenes_de_compra"
    >
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Orden -->
      <ng-container matColumnDef="orden">
        <th mat-header-cell *matHeaderCellDef># Orden</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="position-label"
          (click)="openDialogDetalles(element)"
        >
          {{ element.orden }}
        </td>
      </ng-container>

      <!-- Fecha Creación -->
      <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaCreacion }}</td>
      </ng-container>

      <!-- Fecha  Despacho-->
      <ng-container matColumnDef="fechaDespacho">
        <th mat-header-cell *matHeaderCellDef>Fecha despacho</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaDespacho }}</td>
      </ng-container>

      <!-- Fecha Entrega -->
      <ng-container matColumnDef="fechaEntrega">
        <th mat-header-cell *matHeaderCellDef>Fecha entrega</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaEntrega }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
</div>
